<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Duman Dudarbek">
	<title>Clothes store</title>
	<link href="styles.css" rel="stylesheet"/>
	<link rel="icon" type="image/x-icon" href="https://cdn1.iconfinder.com/data/icons/woman-fashion-1/512/hoodie-clothing-woman-fashion-1024.png">
</head>
<body>
	<div class="sticky">Made by Duman</div>
	<div class="catalog">
		<main>
			<h1 class="ss">Clothes shop &copy;</h1><em>Est. 2020</em>
        <section class="hoodies">
        	<h2>Hoodies</h2>
        	<article class="item">
        		<img src="https://avatars.mds.yandex.net/i?id=dc8a6787ebb7785be6cfcba1d6dd919a21e49a09-9231415-images-thumbs&n=13" alt="Base Hoodie">
            <p class="hoodie"></p>Base hoodie<p class="price">29.99$</p>
            <form action="buyme.html" method="get">
           	<button type="submit"><strong>Buy Me!</strong> </button><br>
           </form>
            <br><label for="hoodie-color">Choose a color:</label>
				<select name="hoodie-color" id="hoodie-color">
  					<option value="orange">Orange</option>
  					<option value="green">Green</option>
  					<option value="white">White</option>
  					<option value="black">Black</option>
				</select>
			</article>
		</section>
		<br>
		<section class="t-shirts">
			<h2>T-shirts</h2>
			<article class="item">
        		<img src="https://m.media-amazon.com/images/I/61j4EYwSnrL._AC_UL320_ML3_.jpg" alt="T-shirt">
            <p class="hoodie"></p>Black T-shirt<p class="price">9.99$</p>
            <form action="buyme.html" method="get">
           	<button type="submit"><strong>Buy Me!</strong> </button><br>
           </form>
		</section>
		<section class="sizetable">
			<h3>How to choose size:</h3>
			<table class="center">
  				<tr>
    				<th>Size</th>
    				<th>Waist(cm)</th>
    				<th>Hip(cm)</th>
    				<th>Height(cm)</th>
    				<th>Weight(kg)</th>
  				</tr>
  				<tr>
    				<td>M</td>
    				<td>55-61</td>
    				<td>80-90</td>
    				<td>155-165</td>
    				<td>40-49</td>
  				</tr>
  				<tr>
    				<td>L</td>
    				<td>61-67</td>
    				<td>83-93</td>
    				<td>158-170</td>
    				<td>50-55</td>
  				</tr>
  				<tr>
    				<td>XL</td>
    				<td>67-73</td>
    				<td>86-96</td>
    				<td>160-172</td>
    				<td>55-62</td>
  				</tr>
			</table>
		</section>
		</main>
	</div>
	<section class="outro">
		<p>Creators:</p>
		<ul>
		<li><strong>Me</strong></li>
		</ul>
	</section>
	
</body>
</html>
